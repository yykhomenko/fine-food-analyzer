apply plugin: 'scala'
apply plugin: 'application'

jar {

    baseName = 'fine-food-analyzer'
    version = '1.0.0'

    manifest {
        attributes("Implementation-Title": baseName,
                "Implementation-Version": version,
                "Built-Date": new Date())
    }
}

mainClassName = "org.test.analyzer.App"

repositories { mavenCentral() }

dependencies {

    compile 'org.scala-lang:scala-library:2.11.11'

    compile('org.apache.spark:spark-core_2.11:2.2.0')
    compile('org.apache.spark:spark-sql_2.11:2.2.0')

    testCompile 'junit:junit:4.12'

    testCompile 'org.scalatest:scalatest_2.11:3.2.0-SNAP7'
    testRuntime 'org.pegdown:pegdown:1.4.2'
}